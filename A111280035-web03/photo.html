<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            A111280035 小考(1)
        </title>
        <!--Bootstrap 5 CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <style>
            header { height: 80px; color: #ffffff; background-image:linear-gradient(0deg,
            #3381b0, #9219c2); font-size: large; line-height: 80px; }main { min-height:
            60vh;}
        </style>
    </head>
    
    <body>
        <header class="col text-center font-weight-bold">
            乃木坂46
        </header>
        <nav class="navbar bg-success justify-content-start">
            <a href="index.html">
                <button type="button" class="btn btn-success">
                    Home
                </button>
            </a>
            <a href="photo.html">
                <button type="button" class="btn btn-success">
                    照片輪播
                </button>
            </a>
            <a href="music.html">
                <button type="button" class="btn btn-success">
                    聽音樂
                </button>
            </a>
            <a href="video.html">
                <button type="button" class="btn btn-success">
                    看影片
                </button>
            </a>
        </nav>
        <main class="container-fluid bg-warning">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <h3 class="text-center mt-4">
                        隨機輪播的照片
                    </h3>
                    <div id="ran_div" onload="randomImg()"></div>
                </div>
                <div class="col-12 col-sm-6">
                    <h3 class="text-center mt-4">
                        依序輪播的照片
                    </h3>
                    <div id="seq_div" onload="sequentialImg()"></div>
                </div>
            </div>
        </main>
        <footer class="row bg-primary py-5">
            <div class="row mx-0 justify-content-center align-items-center w-100">
                <div class="text-center text-light bg-dark w-50">
                    <div>
                        <strong>
                            聯絡資訊
                        </strong>
                    </div>
                    <div>
                        <strong>
                            電話:(02)25381111
                        </strong>
                        <br>
                        <strong>
                            地址:台北市大直街70號(L棟4樓)
                        </strong>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            var seqImg =new Array(41);
            var seqImg_length = seqImg.length;

            for(var i=0; i<seqImg_length; i++){
                seqImg[i] = "photos/nogi_" + i + ".jpg";
            }

            setInterval("sequentialImg()", 1500);
            var i = 0;
            function sequentialImg(){
                document.getElementById("seq_div").innerHTML = "<img class='mt-4 mb-4 d-block mx-auto' src='" + seqImg[i] + "' width=auto height='300'>";
                i++;
                if(i >= seqImg_length){
                    i = 0;
                }
            }

            var ranImg =new Array(41);
            for(var j=0; j<ranImg.length; j++){
                ranImg[j] = "photos/nogi_" + j + ".jpg";
            }

            setInterval("randomImg()", 1500);

            function randomImg(){
                var imgIndex = Math.floor(Math.random() * ranImg.length);
                document.getElementById("ran_div").innerHTML = "<img class='mt-4 mb-4 d-block mx-auto' src='" + ranImg[imgIndex] + "' width=auto height='300' >";
            }
        </script>
    </body>

</html>
